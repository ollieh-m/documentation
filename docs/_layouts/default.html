<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">

        <div class="home">
          <h1 class="page-heading">Welcome to the Skim.it docs</h1>
          {% for page in site.mycollection %}
            <li>
              <a class="page-nav" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            </li>
          {% endfor %}
        </div>

        {{ site.url }}
        {{ site.baseurl }}

      </div>
    </main>

    {% include footer.html %}

    <script type="text/javascript" src="{{ '/assets/test.js' | relative_url }}"></script>

  </body>

</html>
